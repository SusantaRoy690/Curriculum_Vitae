<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#publications">Publications</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="contactus.html">Contact Us</a></li> <!-- Add a link to the Contact Us page -->
            </ul>
        </nav>
    </header>
    <main>
        <section id="about" class="section">
            <!-- About Me Section -->
            <h2>About Me</h2>
            <!-- Your About Me Content Here -->
        </section>

        <section id="publications" class="section">
            <!-- Publications Section -->
            <h2>Publications</h2>
            <!-- Your Publications Content Here -->
        </section>

        <section id="resume" class="section">
            <!-- Resume Section -->
            <h2>Resume</h2>
            <div class="resume-columns">
                <!-- Left Column (Education and Professional Experience) -->
                <div class="column">
                    <h3>Education</h3>
                    <!-- Include your education details here -->
                </div>

                <div class="column">
                    <h3>Professional Experience</h3>
                    <!-- Include your professional experience details here -->
                </div>
            </div>

            <div class="resume-columns">
                <!-- Right Column (Certification, Skills, Operating Systems, Personal Details, Online Profiles, References) -->
                <div class="column">
                    <h3>Certification</h3>
                    <!-- Include your certification details here -->
                </div>

                <div class="column">
                    <h3>Skills/Experience</h3>
                    <!-- Include your skills and experience details here -->
                </div>

                <div class="column">
                    <h3>Operating Systems</h3>
                    <!-- Include your operating systems details here -->
                </div>

                <div class="column">
                    <h3>Personal Details</h3>
                    <!-- Include your personal details here -->
                </div>

                <div class="column">
                    <h3>Online Profiles</h3>
                    <!-- Include your online profiles here -->
                </div>

                    <h3>References</h3>
                    <!-- Include your references details here -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- Contact Information or Additional Footer Content Here -->
    </footer>
    <button id="pdf-button">Print / Save as PDF</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.0/html2pdf.bundle.min.js"></script>
    <script>
        document.getElementById("pdf-button").addEventListener("click", function () {
            const element = document.body;
            html2pdf()
                .from(element)
                .set({ margin: 10, filename: "resume.pdf", image: { type: "jpeg", quality: 0.98 } })
                .save();
        });
    </script>
</body>
</html>
