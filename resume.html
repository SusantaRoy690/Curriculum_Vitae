<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .section {
            width: 48%;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#publications">Publications</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="contactus.html">Contact Us</a></li> <!-- Add a link to the Contact Us page -->
            </ul>
        </nav>
    </header>
    <main>
        <section id="about" class="section">
            <!-- About Me Section -->
            <h2>About Me</h2>
            <!-- Your About Me Content Here -->
        </section>

        <section id="publications" class="section">
            <!-- Publications Section -->
            <h2>Publications</h2>

        </section>

        <section id="resume" class="section">
            <!-- Resume Section -->
            <h2>Resume</h2>
            <!-- Your Resume Content Here -->
        </section>
    </main>
    <footer>
        <!-- Contact Information or Additional Footer Content Here -->
    </footer>
    <button id="pdf-button">Print / Save as PDF</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.0/html2pdf.bundle.min.js"></script>
    <script>
        document.getElementById("pdf-button").addEventListener("click", function () {
            const element = document.body;
            html2pdf()
                .from(element)
                .set({ margin: 10, filename: "resume.pdf", image: { type: "jpeg", quality: 0.98 } })
                .save();
        });
    </script>
</body>
</html>
